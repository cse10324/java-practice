<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Multiple image filter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/main.css'>
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
    </script>
    <script src='js/main.js'></script>
</head>

<body>

    <h1>Multiple image filter</h1>

    <canvas id="imgCanvas"></canvas>

    <h3>Load Image</h3>

    <p>
        <input type="file" multiple="false" accept="image/*" id="imgFile" onchange="loadImageFile()" />
    </p>

    <h3>Filters available</h3>

    <p>
        <input type="button" value="Greyscale" onclick="doImageGreyScale()" />
        <input type="button" value="Red" onclick="doImageRed()" />
    </p>
    <p>
        <input type="button" value="Reset Image" onclick="doClear()" />
    </p>

</body>

</html>
